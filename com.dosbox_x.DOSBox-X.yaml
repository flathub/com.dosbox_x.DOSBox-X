---
app-id: com.dosbox_x.DOSBox-X
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

command: dosbox-x

finish-args:         # flatpak permissions
  - --device=all     # needed for OpenGL, gamepads and serial/parallel
  - --share=ipc      # needed for X11
  - --share=network  # Needed for IPX and serial over TCP/IP
  - --socket=x11     # default to X11, as Gnome does not provide SSD
  - --socket=pulseaudio
  - --filesystem=home

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/aclocal'
  - '/share/man'
  - '*.la'
  - '*.a'
  - '/share/doc'

modules:

  # Build Mesa GLU
  - "shared-modules/glu/glu-9.json"

  # Build FluidSynth
  - "shared-modules/linux-audio/fluidsynth2.json"

  # Build libslirp for networking
  - name: libslirp
    buildsystem: meson
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/slirp/libslirp
        tag: "v4.6.1"

  # Building mt32emu for MT-32 MIDI emulation
  - name: mt32emu
    buildsystem: cmake
    config-opts:
      - -Dmunt_WITH_MT32EMU_SMF2WAV=FALSE
      - -Dmunt_WITH_MT32EMU_QT=FALSE
      - -Dlibmt32emu_WITH_VERSION_TAGGING=TRUE
      - -Dlibmt32emu_WITH_SYMBOL_VERSIONING=TRUE
    sources:
      - type: git
        url: https://github.com/munt/munt
        tag: "libmt32emu_2_5_3"

  # Build DOSBox-X SDL2
  - name: dosbox-x
    buildsystem: autotools
    config-opts:
      - --enable-core-inline
      - --enable-debug=heavy
      - --enable-sdl2
    sources:
      - type: git
        url: https://github.com/joncampbell123/dosbox-x
        tag: "dosbox-x-v0.83.16"
    post-install:
      - install -Dm644 /app/share/icons/hicolor/scalable/apps/dosbox-x.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
...
